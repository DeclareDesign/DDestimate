language: r
sudo: false
cache: packages
warnings_are_errors: false

matrix:
  include:
    - os: linux
      r: release

    - os: linux
      r: oldrel
      after_success:
      - echo skipping source packaging on linux/oldrel
      
    - os: linux
      r: devel
      after_success:
      - echo skipping source packaging on linux/devel

    - os: osx
      r: release
      if: branch = master


    - os: osx
      osx_image: xcode6.4
      r: oldrel
      if: branch = master


env:
  global:
  - OS=$(uname -s)
  - secure: 
  - secure: 
  - secure: 
  - secure: 

r_github_packages:
- DeclareDesign/DDtools

r_packages:
- broom
- texreg

after_success:
- Rscript -e DDtools::after_build

